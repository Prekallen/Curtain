<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        {% block head %}
        <meta charset="UTF-8" />
        <!-- Favicon -->
        <link rel="icon" href="{{ MEDIA_URL }}on.png" type="image/x-icon">
        <link rel="shortcut icon" href="{{ MEDIA_URL }}on.png" type="image/x-icon">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>갓파더위크</title>
        <meta name="description" content="갓파더위크 이벤트 참여.">

        <!-- 네이버맵 관련 -->
        <script
                src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ NAVER_MAP_CLIENT_ID }}"
                defer>
        </script>
        <script
                src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ NAVER_MAP_CLIENT_ID }}&submodules=geocoder"
                defer>
        </script>

        <!-- pretendard font -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"
        ></script>

        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/godfather.css' %}">
        <!-- 구조화된 데이터 추가 -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Website",
                "name": "갓파더위크",
                "url": "https://갓파더위크.kr",
                "description": "갓파더위크 이벤트 참여."

            }
        </script>
        <!-- Open Graph & Twitter Card 메타 태그 -->
        <meta property="og:title" content="갓파더위크">
        <meta property="og:description" content="갓파더위크 이벤트 참여.">
        <meta property="og:image" content="/media/on.png">
        <meta property="og:url" content="https://갓파더위크.kr">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="갓파더위크">
        <meta name="twitter:description" content="갓파더위크 이벤트 참여.">
        <meta name="twitter:image" content="/media/on.png">
        {% endblock %}
    </head>
    <body class="{% if admin_page %}{% else %}bg-black text-light{% endif %}">
        <!-- Django messages를 SweetAlert2 팝업으로 표시 -->
        <script>
            {% if messages %}
            {% for message in messages %}
            Swal.fire({
                text: "{{ message|escapejs }}",
                icon: "{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}", // tags로 아이콘 결정
                confirmButtonText: "확인"
            });
            {% endfor %}
            {% endif %}
        </script>

        <div class="container-fluid h-100 no-gutters">
            {% block content %}
            {% endblock %}
            {% if not admin_page %}
            <!-- Footer Include -->
            {% include 'partials/footer.html' %}
            {% endif %}

        </div>
    </body>
</html>
